<body>

    <h2>Login</h2>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="POST">

        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
